<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/scss/index.scss" />
        <title>Gradie</title>
    </head>
    <body class="home">
        <main class="home__modal modal">
            <section class="modal__teaser">
                <h1 class="modal__title">Gradie</h1>
                <p class="modal__subtitle">Beautiful gradients in seconds.</p>
            </section>
            <section class="modal__form">
                <form action="#" class="form">
                    <h2 class="form__title">Login</h2>
                    <label for="email" class="form__label label">email</label>
                    <input
                        type="text"
                        name="email"
                        class="form__input input input--text"
                        placeholder="john@example.com"
                        required
                    />
                    <label for="password" class="form__label label"
                        >password</label
                    >
                    <input
                        type="password"
                        name="password"
                        class="form__input input input--password"
                        placeholder="At least 8 characters"
                        required
                    />
                    <label for="terms" class="form__label label">
                        <input
                            type="checkbox"
                            name="terms"
                            id="terms"
                            class="form__input input input--checkbox"
                            required
                        />
                        By creating an account, you agree to the
                        <a href="#" class="link">Terms & Conditions</a>.
                    </label>
                    <button type="submit" class="form__submit btn">
                        Create an Account
                    </button>
                </form>
            </section>
        </main>
    </body>
</html>
